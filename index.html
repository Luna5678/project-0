<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <!-- Main JS -->
    <script src="./scripts/app.js" defer></script>
    <title>Raise a Pig</title>
</head>
<body>
    <header>
        <h1>Raise a Pig</h1></header>
    <div id="game-container">
        <div class="game-screen">
            <section class="health-bar">
                <span id="health-clean">
                    <img src="./images/rubber-duck.svg" alt="rubber duck" id="health-clean-image">
                    <span id="clean-score">5</span>
                </span>
                <span id="health-love">
                    <img src="./images/heart.svg" alt="heart" id="health-love-image">
                    <span id="love-score">5</span>
                </span>
                <span id="health-food">
                    <img src="images/healthy-food.svg" alt="fruits" id="health-food-image">
                    <span id="food-score">5</span>
                </span>
            </section>
        
            <section id="main-image"> 
                <img src="./images/barn.svg" alt="barn"  class="animation">
            </section>
            
            <section id="message">
                <p>You must keep your pig healthy. A number of 10 means fully satisfied, number 1 means close to death. Avoid getting to 0 so your pig will stay alive! Click on the buttons below to provide your pig with what she needs.
                </p>
            </section>
            <input type="text" placeholder="Your pig's name" id="input-name">
            <button id="start-button">start</button>


            <section id="button-bar">
                <img src="./images/rubber-duck.svg" alt="rubber duck" id="clean-button">
                <img src="./images/heart.svg" alt="heart" id="love-button">
                <img src="images/healthy-food.svg" alt="fruits" id="food-button">
            </section>
        </div>
    </div>
    <footer>
        <h3>Stage: </h3>
        <button id="mode">Switch light/dark mode</button><br>
    </footer>
</body>
</html>
